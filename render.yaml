services:
  - type: web
    name: speaker-diarize
    env: python
    pythonVersion: 3.10.13  # ‚Üê This is what Render uses
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=10000 --server.enableCORS=false
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
